<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy 2 Get 1 Free - Biscuits & Snacks</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
      }

      /* Offer Banner */
      .offer-banner {
        background: #dd5da6;
        color: white;
        text-align: center;
        padding: 18px 10px;
        font-size: 26px;
        font-weight: bold;
      }

      .subtext {
        font-size: 16px;
        margin-top: 5px;
      }

      /* Product Section */
      .product-section {
        padding: 40px 25px;
        text-align: center;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .product-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: 0.3s;
        text-align: center;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 180px;
        object-fit: contain;
        border-radius: 10px;
        background: #fff;
      }

      .product-card h3 {
        font-size: 18px;
        margin: 10px 0;
      }

      .product-card p {
        color: #444;
        margin: 5px 0;
      }

      .product-card button {
        margin-top: 10px;
        padding: 10px 20px;
        background: #a72f5d;
        color: rgb(245, 244, 248);
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .product-card button:hover {
        background: #e65500;
      }
    </style>
  </head>

  <body>
    <!-- OFFER BANNER -->
    <div class="offer-banner">
      Buy 2 Get 1 Free
      <div class="subtext">Biscuits & snacks</div>
    </div>

    <!-- PRODUCT SECTION -->
    <div class="product-section">
      <h2>Best Snack Deals</h2>

      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
          <img src="/static/images/parle.jpg" alt="Parle G" />
          <h3>Parle-G Biscuits (800g)</h3>
          <p>₹80</p>
          <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
          <img src="/static/images/Oreo_Chocolate.jpg" alt="Oreo" />
          <h3>Oreo Chocolate Biscuits</h3>
          <p>₹20</p>
          <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
          <img src="/static/images/laysssss.jpg" alt="Lay's" />
          <h3>Lay’s Classic Chips</h3>
          <p>₹19</p>
          <button>Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
          <img src="/static/images/bingoooooo.jpg" alt="Bingo" />
          <h3>Bingo Mad Angles</h3>
          <p>₹29</p>
          <button>Add to Cart</button>
        </div>

        <!-- Product 5 -->
        <div class="product-card">
          <img src="/static/images/hide.jpg" alt="Hide & Seek" />
          <h3>Hide & Seek Cookies</h3>
          <p>₹45</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
