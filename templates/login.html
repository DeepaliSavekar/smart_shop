<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shopping System</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e0f7f4, #f0fdfc);
        color: #333;
        overflow-x: hidden;
      }

      header {
        background: linear-gradient(-45deg, #9be5dc, #6fdcd2, #a1f0ea, #88e0cf);
        background-size: 400% 400%;
        animation: gradientFlow 8s ease infinite;
        color: #024b3a;
        text-align: center;
        padding: 60px 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header h1 {
        font-size: 42px;
      }

      nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        background: #024b3a;
        padding: 12px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      nav a {
        color: #f2f2f2;
        text-decoration: none;
        padding: 14px 25px;
        font-weight: 500;
        transition: 0.3s;
      }

      nav a:hover {
        background-color: #64d6c2;
        color: white;
        border-radius: 30px;
      }

      .box {
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        margin: 40px auto;
        padding: 40px 30px;
        transition: 0.3s;
      }

      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 191, 166, 0.3);
      }

      .box h2 {
        text-align: center;
        color: #02785d;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #04a383;
        box-shadow: 0 0 10px rgba(0, 191, 166, 0.2);
      }

      button {
        width: 100%;
        background-color: #02785d;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Smart Shopping System üõçÔ∏è</h1>
    </header>

    <nav>
      <a href="#">üè† Home</a>
      <a href="#">üßæ Categories</a>
      <a href="#">üõí Cart</a>
      <a href="#">üìû Contact</a>
    </nav>

    <div class="box">
      <h2>User Login</h2>
     <form id="loginForm" action="/login" method="POST" onsubmit="return validateLogin()">
  <input
    type="text"
    id="email"
    name="email"
    placeholder="Enter Email"
    required
  />

  <input
    type="password"
    id="password"
    name="password"
    placeholder="Enter Password"
    required
  />

  <button type="submit">Login</button>
</form>

<script>
function validateLogin() {
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  
  const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;

  if (!emailRegex.test(email)) {
    alert("‚ùå Enter a valid email!");
    return false;
  }

  if (pass === "") {
    alert("‚ùå Enter your password!");
    return false;
  }

  return true; 
}
</script>

  </body>
</html>
