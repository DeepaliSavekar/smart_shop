<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Products | My Shop</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #f9f9f9;
        color: #333;
      }
      header {
        background: #007f4e;
        color: white;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo {
        font-size: 24px;
        font-weight: 700;
      }
      header ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      header a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      header a.active,
      header a:hover {
        text-decoration: underline;
      }
      main {
        padding: 40px;
      }
      h1 {
        color: #007f4e;
        margin-bottom: 20px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
      }
      .product-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .product-card img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
      }
      .product-card h3 {
        margin: 15px 0 10px;
        color: #007f4e;
      }
      .product-card p {
        margin-bottom: 10px;
      }
      button {
        background: #007f4e;
        color: white;
        border: none;
        padding: 7px 15px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #005f3b;
      }
      footer {
        text-align: center;
        background: #007f4e;
        color: white;
        padding: 15px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Smart Shop</div>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('category') }}">Categories</a></li>
          <li><a href="{{ url_for('cart') }}">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Beauty Products</h1>
      <div class="product-grid" id="products-collection"></div>
    </main>

    <script>
      const products = [
        {
          name: "Lipstick (Maybelline)",
          price: 250,
          img: "/static/images/lipstick.jpg",
        },
        {
          name: "Face Cream (Lakme)",
          price: 180,
          img: "/static/images/facecream.jpg",
        },
        {
          name: "Face Wash (Himalaya)",
          price: 120,
          img: "/static/images/facewash.jpg",
        },
        {
          name: "Compact Powder (Lakme)",
          price: 210,
          img: "/static/images/compact.jpg",
        },
        { name: "Kajal (Lakme)", price: 70, img: "/static/images/kajal.jpg" },
        {
          name: "Nail Polish (Colorbar)",
          price: 90,
          img: "/static/images/nailpolish.jpg",
        },
        {
          name: "Perfume (Fogg)",
          price: 220,
          img: "/static/images/perfume.jpg",
        },
        {
          name: "Hair Oil (Parachute)",
          price: 150,
          img: "/static/images/hairoil.png",
        },
        {
          name: "Shampoo (Sunsilk)",
          price: 120,
          img: "/static/images/shampoo.jpg",
        },
        {
          name: "Body Lotion (Vaseline)",
          price: 199,
          img: "/static/images/lotion.png",
        },
      ];

      const grid = document.getElementById("products-collection");

      products.forEach((p) => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Price: â‚¹${p.price}</p>
      <button onclick="addToCart('${p.name}', ${p.price}, '${p.img}')">Add to Cart</button>
    `;

        grid.appendChild(card);
      });

      function addToCart(name, price, img) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find((item) => item.name === name);

        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ name, price, img, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert(name + " added to cart!");
      }
    </script>
  </body>
</html>
