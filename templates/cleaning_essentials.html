<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cleaning Essentials Sale</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f7fa;
      }

      /* --- Banner --- */
      .banner {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        color: white;
        text-align: center;
        padding: 40px 20px;
      }
      .banner h1 {
        font-size: 42px;
        margin: 0;
        font-weight: bold;
      }
      .banner p {
        font-size: 20px;
        margin-top: 10px;
      }

      /* --- Product Grid --- */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 30px;
        max-width: 1100px;
        margin: auto;
      }

      .product {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .product:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
      }

      /* Updated image style */
      .product img {
        width: 100%;
        height: 180px;
        object-fit: contain; /* Full image visible */
        background-color: #fff; /* White bg to avoid black/transparent */
        border-bottom: 1px solid #eaeaea;
        display: block;
        margin: 0 auto;
      }

      .product-info {
        padding: 15px;
        text-align: center;
      }

      .product-info h3 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
      }

      .price {
        margin-top: 8px;
        font-size: 16px;
        color: #00b09b;
        font-weight: bold;
      }

      .btn {
        display: inline-block;
        margin-top: 12px;
        padding: 8px 18px;
        background: #00b09b;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        background: #028a76;
      }
    </style>
  </head>
  <body>
    <!-- Banner -->
    <div class="banner">
      <h1>Up to 50% Off</h1>
      <p> Cleaning Essentials</p>
    </div>

    <!-- Product Section -->
    <div class="products">
      <div class="product">
        <img src="/static/images/liquid.jpg" alt="Dish Soap" />
        <div class="product-info">
          <h3>Dishwashing Liquid</h3>
          <p class="price">₹120</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <div class="product">
        <img src="/static/images/floor.jpg" alt="Floor Cleaner" />
        <div class="product-info">
          <h3>Floor Cleaner</h3>
          <p class="price">₹180</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <div class="product">
        <img src="/static/images/glass.jpg" alt="Glass Cleaner" />
        <div class="product-info">
          <h3>Glass Cleaner</h3>
          <p class="price">₹90</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <div class="product">
        <img src="/static/images/tideee.jpg" alt="Laundry Detergent" />
        <div class="product-info">
          <h3>Laundry Detergent</h3>
          <p class="price">₹260</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <div class="product">
        <img src="/static/images/disinfectant.jpg" alt="Disinfectant Spray" />
        <div class="product-info">
          <h3>Disinfectant Spray</h3>
          <p class="price">₹150</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
