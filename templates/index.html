<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shopping System</title>

    <style>
      /* Animated Gradient Background */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        margin: 0;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #00bfa6, #007f66, #00d4ff, #009879);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      /* Glassmorphism card */
      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 50px 70px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        animation: fadeIn 1.2s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 42px;
        margin-bottom: 10px;
        letter-spacing: 1px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 18px;
        margin-bottom: 40px;
        color: rgba(255, 255, 255, 0.9);
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .btn {
        background-color: rgba(255, 255, 255, 0.9);
        color: #009879;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      }

      .btn:hover {
        background-color: #009879;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .container {
          width: 85%;
          padding: 40px 20px;
        }

        h1 {
          font-size: 30px;
        }

        .btn {
          padding: 10px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Smart Shopping System</h1>
      <p>
        Experience a new way to shop â€” faster, easier, and without cashiers!
      </p>

      <div class="btn-container">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>
      </div>
    </div>
  </body>
</html>
