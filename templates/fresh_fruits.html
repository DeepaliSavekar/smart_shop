<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Fruits Sale</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f8ff;
      }

      /* --- Banner Section --- */
      .banner {
        background: linear-gradient(135deg, #ff7b00, #ffbb44);
        text-align: center;
        padding: 50px 20px;
        color: white;
      }
      .banner h1 {
        margin: 0;
        font-size: 48px;
        font-weight: 800;
      }
      .banner p {
        margin-top: 10px;
        font-size: 20px;
      }

      /* --- Product Section --- */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 30px;
        max-width: 1100px;
        margin: auto;
      }

      .product {
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: 0.3s;
      }

      .product:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .product img {
        width: 100%;
        height: 170px;
        object-fit: cover;
      }

      .product-info {
        padding: 15px;
        text-align: center;
      }

      .product-info h3 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
      }

      .price {
        margin-top: 8px;
        font-size: 18px;
        color: #ff7b00;
        font-weight: bold;
      }

      .btn {
        display: inline-block;
        margin-top: 12px;
        padding: 8px 18px;
        background: #ff7b00;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.3s;
      }

      .btn:hover {
        background: #e56f00;
      }
    </style>
  </head>
  <body>
    <!-- Banner -->
    <div class="banner">
      <h1>50% Off Fresh Fruits</h1>
      <p>On Limited time healthy offer!</p>
    </div>

    <!-- Products -->
    <div class="products">
      <!-- Product 1 -->
      <div class="product">
        <img src="/static/images/applesss.jpg" alt="Apples" />
        <div class="product-info">
          <h3>Fresh Red Apples</h3>
          <p class="price">₹120</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <img src="/static/images/bananaaaaa.jpg" alt="Bananas" />
        <div class="product-info">
          <h3>Organic Bananas</h3>
          <p class="price">₹40</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <img src="/static/images/grep.jpg" alt="Grapes" />
        <div class="product-info">
          <h3>Green Grapes</h3>
          <p class="price">₹90</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="product">
        <img src="/static/images/orangesss.jpg" alt="Oranges" />
        <div class="product-info">
          <h3>Juicy Oranges</h3>
          <p class="price">₹80</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>

      <!-- Product 5 -->
      <div class="product">
        <img src="/static/images/stawberry.jpg" alt="Strawberries" />
        <div class="product-info">
          <h3>Fresh Strawberries</h3>
          <p class="price">₹150</p>
          <a href="#" class="btn">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
